syntax = "proto3";

package storage;

import "define.proto";
import "item.proto";
import "avatar.proto";

// cached incrementers to save time looking for things
// type 0 incrementer is stored in player object
// types 3 and 6+ do not need these yet, they're indexed by game data id, schedule id, and/or uid
message NextIdInfo {
	uint32 next_aid = 2;
	uint32 next_uid = 3;
	uint32 next_gacha = 5;
	uint32 next_mail = 6;
	reserved 1, 4, 7 to 13;
	reserved "next_guid", "next_friend", "next_quest", "next_bp", "next_achievement", "next_activity", "next_tower", "next_block", "next_codex";
};

// Type 0: Items and avatars
message InventoryEntry {
	oneof type {
		proto.AvatarInfo avatar = 1;
		proto.Item item = 2;
	};
};

// Type 1: Account data
message AccountInfo {
	uint32 id = 1;
	string username = 2;
	string email = 3;
	string password = 4;
	bytes token = 5;
	bytes session_key = 6;
	int64 session_key_ts = 7;
	string device_id = 8;
	bool is_guest = 9;
	uint32 reserved_uid = 10;
	repeated uint32 permissions = 13;
};

// Type 2: Player data
message SceneData {
	repeated uint32 points = 1;
	repeated uint32 areas = 2;
	repeated uint32 tags = 3;
};

message PlayerInfo {
	uint32 uid = 1;
	uint32 aid = 2;
	uint32 session_id = 3;
	uint64 session_seed = 4;
	int64 session_expire_ts = 5;
	uint32 next_guid = 6;
	string name = 7;
	string signature = 8;
	uint32 pfp = 9;
	uint32 namecard = 10;
	proto.Birthday birthday = 11;
	uint32 adventure_rank = 12;
	uint64 adventure_exp = 13;
	uint32 world_level = 14;
	bool show_avatars = 15;
	repeated uint32 show_avatar_guid_list = 16;
	repeated uint32 show_namecard_list = 17;
	repeated proto.AvatarTeam teams = 18;
	uint32 cur_team_id = 19;
	uint64 cur_avatar_guid = 20;
	map<uint32, uint32> props = 21;
	// TODO Abilities (22)
	uint32 scene_id = 23;
	proto.Vector position = 24;
	float rotation = 25;
	repeated uint32 open_states = 26;
	map<uint32, SceneData> scene_data = 27;
	// TODO Markers (28)
	uint32 region_id = 29;
	uint32 widget_id = 30;
	repeated uint32 wings = 31;
	repeated uint32 namecards = 32;
	repeated uint32 costumes = 33;
	repeated uint32 unlocked_forge_items = 34;
	repeated uint32 unlocked_alchemy_items = 35;
	repeated uint32 unlocked_cook_items = 36;
	repeated uint32 claimed_ar_rewards = 37;
	// TODO Statue levels (38)
	repeated proto.ForgeQueueData forge_queue = 39;
	// TODO Cooking queue (40)
	repeated proto.AvatarExpeditionInfo expeditions = 41;
	// TODO Reputation levels (42)
	// TODO Bounties (43)
	// TODO Offering levels (44)
	bool main_avatar_gender = 45;
	bool is_born = 46;
	uint64 last_login_ts = 47;
	reserved 22, 28, 38, 40, 42, 43, 44;
	reserved "abilities", "cooking_queue";
};

// Type 3: Friendship record
message Friendship {
	uint32 uid = 1;
	uint32 friend_uid = 2;
	bool pending = 3;
};

// Type 4: Gacha record
message GachaRecord {
	uint32 id = 1;
	uint32 uid = 2;
	uint32 banner_type = 3;
	uint32 schedule_id = 4;
	int64 time = 5;
	uint32 item_id = 6;
};

