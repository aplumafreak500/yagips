syntax = "proto3";

package proto;

message MonsterSummonTagNotify {
    uint32 monster_entity_id = 1;
    map<uint32, uint32> summon_tag_map = 2;
    
    enum CmdId {
        option allow_alias = true;
        NONE = 0;
        CMD_ID = 1301;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
    }
}
