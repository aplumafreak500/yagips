message MultistagePlayFinishStageRsp {
    int32 retcode = 1;
    uint32 play_index = 2;
    uint32 group_id = 3;
    
    enum CmdId {
        option allow_alias = true;
        NONE = 0;
        CMD_ID = 5315;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
    }
}

message MultistageSettleWatcherInfo {
    uint32 watcher_id = 1;
    uint32 cur_progress = 2;
    uint32 total_progress = 3;
    bool is_inverse = 4;
}

message InBattleMechanicusSettleNotify {
    uint32 play_index = 1;
    uint32 group_id = 2;
    repeated MultistageSettleWatcherInfo watcher_list = 3;
    uint32 total_token = 4;
    uint32 real_token = 5;
    uint32 difficulty_percentage = 6;
    bool is_success = 7;
    uint64 scene_time_ms = 8;
    
    enum CmdId {
        option allow_alias = true;
        NONE = 0;
        CMD_ID = 5316;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
