    uint32 play_index = 1;
    uint32 group_id = 2;
    uint64 wait_begin_time_us = 3;
    uint32 wait_seconds = 4;
    repeated InBattleMechanicusCardInfo card_list = 5;
    map<uint32, uint32> player_confirmed_card_map = 6;
    
    enum CmdId {
        option allow_alias = true;
        NONE = 0;
        CMD_ID = 5314;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
    }
