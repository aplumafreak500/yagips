syntax = "proto3";

package proto;

message PingReq {
    uint32 client_time = 12;
    float ue_time = 14;
    double total_tick_time = 6;
    bytes sc_data = 10;
    uint32 seq = 3;
    
    enum CmdId {
        option allow_alias = true;
        NONE = 0;
        CMD_ID = 7;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
        IS_ALLOW_CLIENT = 1;
    }
}

message PingRsp {
    uint32 client_time = 15;
    int32 retcode = 6;
    uint32 seq = 13;
    
    enum CmdId {
        option allow_alias = true;
        NONE = 0;
        CMD_ID = 21;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
    }
}
